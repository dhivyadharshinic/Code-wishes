<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advance Happy Birthday Kamal üéÇ</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #000, #1a1a1a);
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
}

/* Edge Lights */
.edge {
    position: fixed;
    background: linear-gradient(90deg, red, yellow, lime, cyan, blue, magenta, red);
    animation: glow 3s linear infinite;
}
.top, .bottom { height: 6px; width: 100%; }
.left, .right { width: 6px; height: 100%; }
.top { top: 0; } .bottom { bottom: 0; }
.left { left: 0; } .right { right: 0; }

@keyframes glow {
    100% { filter: hue-rotate(360deg); }
}

/* Content */
.container {
    position: relative;
    top: 10%;
    z-index: 10;
}

img {
    width: 180px;
    border-radius: 50%;
    box-shadow: 0 0 25px gold;
}

h1 {
    font-size: 3rem;
    margin: 15px 0;
    text-shadow: 0 0 20px gold;
}

h2 {
    color: #ffcc00;
}

/* Balloons */
.balloons span {
    position: absolute;
    bottom: -120px;
    width: 50px;
    height: 70px;
    border-radius: 50%;
    animation: float 8s infinite;
}
.balloons span:nth-child(1){left:10%;background:red;}
.balloons span:nth-child(2){left:30%;background:lime;}
.balloons span:nth-child(3){left:50%;background:cyan;}
.balloons span:nth-child(4){left:70%;background:yellow;}
.balloons span:nth-child(5){left:90%;background:magenta;}

@keyframes float {
    100% { transform: translateY(-120vh); }
}

/* CSS Confetti */
.confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    background: red;
    top: -10px;
    animation: fall 4s linear infinite;
}
.confetti:nth-child(1){left:10%;background:rgb(231, 40, 40);}
.confetti:nth-child(2){left:20%;background:rgb(224, 224, 218);}
.confetti:nth-child(3){left:30%;background:rgb(186, 200, 186);}
.confetti:nth-child(4){left:40%;background:rgb(159, 188, 188);}
.confetti:nth-child(5){left:50%;background:rgb(216, 186, 216);}
.confetti:nth-child(6){left:60%;background:rgb(239, 174, 53);}
.confetti:nth-child(7){left:70%;background:white;}
.confetti:nth-child(8){left:80%;background:pink;}
.confetti:nth-child(9){left:90%;background:rgb(239, 225, 149);}

@keyframes fall {
    100% { top: 110vh; transform: rotate(360deg); }
}

/* Audio */
audio {
    margin-top: 15px;
}
</style>
</head>

<body>

<!-- Edge lights -->
<div class="edge top"></div>
<div class="edge bottom"></div>
<div class="edge left"></div>
<div class="edge right"></div>

<!-- Content -->
<div class="container">
    <img src="photo.jpg" alt="Kamal Photo">
    <h1>üéâ Advance Happy Birthday Kamal üéâ</h1>
    <h2>üç∫ Beer Vennuma Brandy Vennuma üçæ</h2>

    <audio controls autoplay loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support audio
    </audio>
</div>

<!-- Balloons -->
<div class="balloons">
    <span></span><span></span><span></span><span></span><span></span>
</div>

<!-- Confetti -->
<div class="confetti"></div><div class="confetti"></div><div class="confetti"></div>

</body>
